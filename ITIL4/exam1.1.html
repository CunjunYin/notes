<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIL 4 Foundation Exam Practice</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #fdbb2d;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .exam-info {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .exam-info div {
            text-align: center;
        }

        .exam-info strong {
            display: block;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a6491;
        }

        .question-nav {
            list-style: none;
        }

        .question-nav li {
            margin-bottom: 8px;
        }

        .question-nav a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .question-nav a:hover {
            background: #34495e;
        }

        .question-nav a.active {
            background: #fdbb2d;
            color: #2c3e50;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .question-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .question-type {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background: #e9ecef;
        }

        .option.selected {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .option.correct {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .answer-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .answer-feedback.correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .answer-feedback.incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #dee2e6;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #2ecc71;
            width: 10%;
            transition: width 0.5s;
        }

        .results {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .results h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
        }

        .results-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .exam-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ITIL 4 Foundation Exam Practice</h1>
            <p>Test your knowledge with these practice questions</p>
        </header>

        <div class="exam-info">
            <div>
                <strong>30</strong>
                <span>Questions</span>
            </div>
            <div>
                <strong>60</strong>
                <span>Minutes</span>
            </div>
            <div>
                <strong>65%</strong>
                <span>Passing Score</span>
            </div>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3>Question Navigation</h3>
                <ul class="question-nav">
                    <!-- Navigation will be populated by JavaScript -->
                </ul>
            </div>

            <div class="main-content">
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">Question <span id="current-q">1</span> of 30</div>
                        <div class="question-type" id="question-type">Multiple Choice</div>
                    </div>

                    <div class="question-text" id="question-text">
                        <!-- Question text will be inserted here -->
                    </div>

                    <div class="options" id="options-container">
                        <!-- Options will be inserted here -->
                    </div>

                    <div class="answer-feedback" id="answer-feedback">
                        <!-- Feedback will be inserted here -->
                    </div>

                    <div class="actions">
                        <button class="btn-secondary" id="prev-btn">Previous</button>
                        <button class="btn-primary" id="check-btn">Check Answer</button>
                        <button class="btn-success" id="next-btn">Next Question</button>
                    </div>
                </div>

                <div class="results" id="results-container">
                    <h2>Exam Complete!</h2>
                    <div class="score" id="final-score">0%</div>
                    <p class="results-message" id="results-message"></p>
                    <button class="btn-primary" id="restart-btn">Restart Exam</button>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // ITIL 4 Exam Questions
        const questions = [
            {
                type: "multiple-choice",
                text: "What is the definition of 'value' in ITIL 4?",
                options: [
                    "The financial profit generated by a service",
                    "The technical performance of a service",
                    "The perceived benefits, usefulness, and importance of something",
                    "The cost savings achieved through service automation"
                ],
                correctAnswer: 2,
                explanation: "Value is defined as the perceived benefits, usefulness, and importance of something. It's subjective and depends on the perspective of stakeholders."
            },
            {
                type: "multiple-choice",
                text: "Which of the following best defines 'service management'?",
                options: [
                    "A set of technical procedures for maintaining IT infrastructure",
                    "A set of specialized organizational capabilities for enabling value to customers in the form of services",
                    "A framework for managing service desk operations",
                    "A methodology for reducing service costs"
                ],
                correctAnswer: 1,
                explanation: "Service management is a set of specialized organizational capabilities for enabling value to customers in the form of services."
            },
            {
                type: "multiple-choice",
                text: "What is an 'organization' according to ITIL 4?",
                options: [
                    "A legal entity registered with government authorities",
                    "A person or group with functions, responsibilities, and relationships to achieve objectives",
                    "A corporate structure with shareholders and directors",
                    "A business unit within a larger enterprise"
                ],
                correctAnswer: 1,
                explanation: "An organization is a person or a group of people that has its own functions with responsibilities, authorities, and relationships to achieve its objectives."
            },
            {
                type: "multiple-choice",
                text: "Which statement about service relationships is CORRECT?",
                options: [
                    "Service providers deliver value unilaterally to consumers",
                    "Value is co-created through collaboration between providers and consumers",
                    "Service consumers are passive recipients of value",
                    "Service relationships are always between external organizations"
                ],
                correctAnswer: 1,
                explanation: "Value is co-created through collaboration between service providers and service consumers in a mutually beneficial relationship."
            },
            {
                type: "multiple-choice",
                text: "Who defines requirements for services and takes responsibility for outcomes?",
                options: [
                    "Users",
                    "Customers",
                    "Sponsors",
                    "Providers"
                ],
                correctAnswer: 1,
                explanation: "Customers define requirements for services and take responsibility for outcomes."
            },
            {
                type: "multiple-choice",
                text: "Which role authorizes the budget for service consumption?",
                options: [
                    "Users",
                    "Customers",
                    "Sponsors",
                    "Providers"
                ],
                correctAnswer: 2,
                explanation: "Sponsors authorize the budget for service consumption."
            },
            {
                type: "multiple-choice",
                text: "What is a 'product' in ITIL 4?",
                options: [
                    "A commercial software application",
                    "A configuration of organizational resources designed to offer value",
                    "The final output of a service delivery process",
                    "A tangible item sold to customers"
                ],
                correctAnswer: 1,
                explanation: "A product is a configuration of an organization's resources designed to offer value for a consumer."
            },
            {
                type: "multiple-choice",
                text: "What is the relationship between products and services?",
                options: [
                    "Services are components of products",
                    "Products and services are the same thing",
                    "Services are based on one or more products",
                    "Products are delivered through service offerings"
                ],
                correctAnswer: 2,
                explanation: "Services are based on one or more of an organization's products."
            },
            {
                type: "multiple-choice",
                text: "Which of these is NOT typically part of a service offering?",
                options: [
                    "Goods",
                    "Access to resources",
                    "Service actions",
                    "Organizational structure"
                ],
                correctAnswer: 3,
                explanation: "A service offering may include goods, access to resources, and service actions, but not organizational structure."
            },
            {
                type: "multiple-choice",
                text: "What is 'utility' in the context of services?",
                options: [
                    "The cost-effectiveness of a service",
                    "The functionality offered to meet a particular need",
                    "The reliability and availability of a service",
                    "The user interface design"
                ],
                correctAnswer: 1,
                explanation: "Utility is the functionality offered by a product or service to meet a particular need. It determines if a service is 'fit for purpose'."
            },
            {
                type: "multiple-choice",
                text: "What does 'warranty' determine about a service?",
                options: [
                    "Whether it is 'fit for purpose'",
                    "Whether it is 'fit for use'",
                    "Whether it is cost-effective",
                    "Whether it is technologically advanced"
                ],
                correctAnswer: 1,
                explanation: "Warranty is the assurance that a product or service will meet agreed requirements. It determines if a service is 'fit for use'."
            },
            {
                type: "true-false",
                text: "Service provision and service consumption are mutually exclusive activities.",
                options: [
                    "True",
                    "False"
                ],
                correctAnswer: 1,
                explanation: "False - Organizations typically both provide and consume services simultaneously."
            },
            {
                type: "true-false",
                text: "The roles of customer, user, and sponsor always refer to different people.",
                options: [
                    "True",
                    "False"
                ],
                correctAnswer: 1,
                explanation: "False - These roles can be separate or combined in the same person."
            },
            {
                type: "true-false",
                text: "Utility determines if a service is 'fit for use'.",
                options: [
                    "True",
                    "False"
                ],
                correctAnswer: 1,
                explanation: "False - Utility determines 'fit for purpose,' warranty determines 'fit for use'."
            },
            {
                type: "scenario",
                text: "Scenario: A company provides cloud storage services to various businesses. The IT department acts as the service provider, while other departments are consumers. Marketing department staff use the storage for campaign materials, the finance director approved the budget, and the marketing manager defined the requirements. Who is the user in this scenario?",
                options: [
                    "IT department",
                    "Marketing department staff",
                    "Finance director",
                    "Marketing manager"
                ],
                correctAnswer: 1,
                explanation: "Users are the people who use the service. In this case, the marketing department staff who actually use the cloud storage are the users."
            },
            {
                type: "multiple-choice",
                text: "From the consumer's perspective, what are the two types of costs in service relationships?",
                options: [
                    "Fixed and variable costs",
                    "Direct and indirect costs",
                    "Costs removed and costs imposed by the service",
                    "Capital and operational expenditures"
                ],
                correctAnswer: 2,
                explanation: "From the service consumer's perspective, there are costs removed from the consumer by the service and costs imposed on the consumer by the service."
            },
            {
                type: "multiple-choice",
                text: "How can service consumers contribute to risk reduction?",
                options: [
                    "By minimizing their usage of the service",
                    "By participating in requirements definition and communicating constraints",
                    "By reducing their budget allocation for the service",
                    "By using alternative services simultaneously"
                ],
                correctAnswer: 1,
                explanation: "Service consumers contribute to risk reduction by actively participating in requirements definition, communicating constraints, and ensuring the provider has access to necessary resources."
            },
            {
                type: "multiple-choice",
                text: "What does service relationship management involve?",
                options: [
                    "Provider activities only",
                    "Consumer activities only",
                    "Joint activities between provider and consumer",
                    "Third-party mediator activities"
                ],
                correctAnswer: 2,
                explanation: "Service relationship management involves joint activities performed by a service provider and a service consumer to ensure continual value co-creation."
            },
            {
                type: "multiple-choice",
                text: "What is the difference between an output and an outcome?",
                options: [
                    "Outputs are tangible, outcomes are intangible",
                    "Outputs are deliverables, outcomes are results for stakeholders",
                    "Outputs are measured quantitatively, outcomes qualitatively",
                    "Outputs are for providers, outcomes are for consumers"
                ],
                correctAnswer: 1,
                explanation: "An output is a tangible or intangible deliverable of an activity, while an outcome is a result for a stakeholder enabled by one or more outputs."
            },
            {
                type: "scenario",
                text: "Scenario: A hotel offers accommodation services. Guests receive a room (goods), access to facilities like pool and gym (resources), and daily housekeeping (service actions). What component of the service offering does 'daily housekeeping' represent?",
                options: [
                    "Goods",
                    "Access to resources",
                    "Service actions",
                    "Utility"
                ],
                correctAnswer: 2,
                explanation: "Daily housekeeping represents service actions, which are performed by the provider to address a consumer's needs."
            }
            // Additional questions would continue here in a full implementation
        ];

        // Initialize exam
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionNumber = document.getElementById('current-q');
        const questionType = document.getElementById('question-type');
        const answerFeedback = document.getElementById('answer-feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const checkBtn = document.getElementById('check-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const resultsMessage = document.getElementById('results-message');
        const restartBtn = document.getElementById('restart-btn');
        const questionNav = document.querySelector('.question-nav');
        let checkedQuestions = new Array(questions.length).fill(false); // Add this line

        // Initialize navigation
        function initializeNavigation() {
            questionNav.innerHTML = '';
            questions.forEach((_, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = `Question ${index + 1}`;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    goToQuestion(index);
                });
                li.appendChild(a);
                questionNav.appendChild(li);
            });
        }

        // Load question
        function loadQuestion(index) {
            currentQuestion = index;
            const question = questions[index];

            // Update question info
            questionNumber.textContent = index + 1;
            questionType.textContent = question.type.charAt(0).toUpperCase() + question.type.slice(1);
            questionText.textContent = question.text;

            // Update navigation
            updateNavigation();

            // Clear options
            optionsContainer.innerHTML = '';

            // Create options
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[index] === i) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = `${String.fromCharCode(65 + i)}) ${option}`;
                optionElement.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(optionElement);
            });

            // Update buttons
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;

            // Hide feedback
            answerFeedback.style.display = 'none';

            // Hide feedback
            answerFeedback.style.display = 'none';

            // Disable check button if already checked
            checkBtn.disabled = checkedQuestions[index];

            // Update progress
            updateProgress();
        }

        // Update navigation
        function updateNavigation() {
            const navItems = questionNav.querySelectorAll('a');
            navItems.forEach((item, index) => {
                if (index === currentQuestion) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }

                if (userAnswers[index] !== null) {
                    item.style.fontWeight = 'bold';
                } else {
                    item.style.fontWeight = 'normal';
                }
            });
        }

        // Select option
        function selectOption(optionIndex) {
            // Clear previous selection
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));

            // Select new option
            options[optionIndex].classList.add('selected');
            userAnswers[currentQuestion] = optionIndex;

            // Update navigation
            updateNavigation();
        }

        // Check answer
        function checkAnswer() {
            if (userAnswers[currentQuestion] === null) {
                alert('Please select an answer before checking.');
                return;
            }

            if (checkedQuestions[currentQuestion]) {
                return; // Already checked, do nothing
            }

            const question = questions[currentQuestion];
            const options = optionsContainer.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];

            // Show correct/incorrect
            options.forEach((option, index) => {
                if (index === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== question.correctAnswer) {
                    option.classList.add('incorrect');
                }
            });

            // Show feedback
            answerFeedback.textContent = question.explanation;
            answerFeedback.className = 'answer-feedback';
            answerFeedback.classList.add(userAnswer === question.correctAnswer ? 'correct' : 'incorrect');
            answerFeedback.style.display = 'block';

            // Update score if not already checked
            if (userAnswer === question.correctAnswer) {
                score++;
            }
            checkedQuestions[currentQuestion] = true; // Mark as checked

            // Disable check button
            checkBtn.disabled = true;
        }

        // Go to specific question
        function goToQuestion(index) {
            if (index >= 0 && index < questions.length) {
                loadQuestion(index);
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            finalScore.textContent = `${percentage}%`;

            if (percentage >= 65) {
                resultsMessage.textContent = 'Congratulations! You passed the ITIL 4 Foundation exam practice.';
                resultsMessage.style.color = '#2ecc71';
            } else {
                resultsMessage.textContent = 'You did not pass this time. Review the material and try again.';
                resultsMessage.style.color = '#e74c3c';
            }
        }

        // Restart exam
        function restartExam() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;

            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';

            loadQuestion(0);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => goToQuestion(currentQuestion - 1));
        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                goToQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        });
        checkBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', restartExam);

        // Initialize exam
        initializeNavigation();
        loadQuestion(0);
    </script>
</body>

</html>
